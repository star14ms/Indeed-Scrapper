<!DOCTYPE html>

<html>
    <head>
        <title>Indeed Job Search</title>
        <style>
            section {
                display:grid;
                gap: 20px;
                grid-template-columns: repeat(4, 1fr)
            }
        </style>
    </head>
    <body>
        <h1>Search Result</h1>
        <h3>you are looking for a job in {{searchingBy}}</h3>
        <h3>found {{resultsNumber}} jobs for {{searchingBy}}</h3>
        <a href="/export?word={{searchingBy}}">Export to CSV</a>
        <section>
            <h4>Title</h4>
            <h4>Company</h4>
            <h4>Location</h4>
            <h4>Link</h4>
            {% for job in jobs %}
                <span>{{job.title}}</span>
                <span>{{job.company}}</span>
                <span>{{job.location}}</span>
                <a href="{{job.link}}" target="_black">Apply</a>
            {% endfor %}
        </section>
    </body>
</html>
